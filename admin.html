<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 통계 대시보드</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="/js/firebase-auth.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .admin-section {
        max-width: 700px;
        margin: 2.5rem auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        padding: 2rem;
      }
      .admin-section h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .admin-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
      }
      .admin-table th,
      .admin-table td {
        border: 1px solid #e5e5e5;
        padding: 0.6rem 0.5rem;
        text-align: center;
      }
      .admin-table th {
        background: #f5f5f7;
      }
      .bar {
        display: inline-block;
        height: 16px;
        background: #181818;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>관리자 통계 대시보드</h1>
    </header>
    <main>
      <div class="admin-section">
        <!-- 탭 버튼 -->
        <div style="display: flex; gap: 1.2rem; margin-bottom: 1.5rem">
          <button id="tab-stats" class="admin-tab-btn" style="font-weight: 700">
            통계
          </button>
          <button id="tab-ref" class="admin-tab-btn">유입경로</button>
        </div>
        <!-- 통계 섹션 -->
        <div id="section-stats">
          <h2>카드별 클릭수</h2>
          <canvas
            id="clickChart"
            width="600"
            height="260"
            style="margin-bottom: 1.5rem"
          ></canvas>
          <table class="admin-table" id="click-table">
            <thead>
              <tr>
                <th>카드명</th>
                <th>클릭수</th>
                <th>시각화</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <h2>카드별 즐겨찾기 수</h2>
          <table class="admin-table" id="fav-table">
            <thead>
              <tr>
                <th>카드명</th>
                <th>즐겨찾기 여부</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <h2>필터 사용 내역</h2>
          <table class="admin-table" id="filter-table">
            <thead>
              <tr>
                <th>필터 조건</th>
                <th>사용 횟수</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- 유입경로 섹션 -->
        <div id="section-ref" style="display: none">
          <h2>유입경로 통계</h2>
          <canvas
            id="refChart"
            width="600"
            height="260"
            style="margin-bottom: 1.5rem"
          ></canvas>
          <table class="admin-table" id="ref-table">
            <thead>
              <tr>
                <th>유입경로</th>
                <th>방문수</th>
                <th>비율</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p style="color: #888; font-size: 0.97rem; margin-top: 2rem">
          ※ 이 통계는 <b>현재 브라우저(로컬)</b>에서만 집계됩니다.<br />전체
          방문자 통계가 필요하면 Google Analytics 등 외부 연동이 필요합니다.
        </p>
      </div>
    </main>
    <script src="/js/admin.js"></script>
    <!-- 관리자 인증: 로그인/관리자만 접근 허용 -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Firebase 인증이 준비될 때까지 대기
        function checkAdmin() {
          if (!window.firebase || !window.auth)
            return setTimeout(checkAdmin, 100);
          window.onAuthStateChanged(function (user) {
            if (!user) {
              alert("로그인 후 접근 가능합니다.");
              window.location.href = "/index.html";
            } else if (!window.isAdmin(user)) {
              alert("관리자만 접근 가능합니다.");
              window.location.href = "/index.html";
            }
          });
        }
        checkAdmin();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 상세 정보</title>
    <!-- 카드 상세 설명 (SEO용, JS에서 동적으로 변경) -->
    <meta
      name="description"
      content="카드 상세 정보 페이지입니다."
      id="meta-desc"
    />
    <!-- Open Graph (SNS 공유용, JS에서 동적으로 변경) -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="카드 상세 정보" id="og-title" />
    <meta
      property="og:description"
      content="카드 상세 정보 페이지입니다."
      id="og-desc"
    />
    <meta property="og:image" content="/assets/og-image.png" id="og-image" />
    <!-- 대표 이미지 경로, JS에서 변경 가능 -->
    <meta
      property="og:url"
      content="https://your-site-url.com/card-detail.html"
      id="og-url"
    />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="카드 상세 정보" id="tw-title" />
    <meta
      name="twitter:description"
      content="카드 상세 정보 페이지입니다."
      id="tw-desc"
    />
    <meta name="twitter:image" content="/assets/og-image.png" id="tw-image" />
    <!-- JSON-LD 구조화 데이터 (카드 정보, JS에서 동적으로 삽입) -->
    <script type="application/ld+json" id="jsonld-card">
      {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "카드명",
        "description": "카드 상세 정보 페이지입니다.",
        "image": "/assets/og-image.png",
        "brand": {
          "@type": "Brand",
          "name": "카드 브랜드"
        }
      }
    </script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>카드 상세 정보</h1>
    </header>
    <main>
      <div class="ad-area" style="margin-bottom: 2rem; text-align: center">
        <!-- 여기에 애드센스/광고 코드 삽입 -->
        <span style="color: #aaa">광고 영역</span>
      </div>
      <div id="card-detail"></div>
    </main>
    <script src="js/card-detail.js"></script>
  </body>
</html>

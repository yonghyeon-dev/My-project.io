<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase-auth.js"></script>
    <style>
      .signup-box {
        max-width: 400px;
        margin: 4rem auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 2.2rem 2rem;
      }
      .signup-box h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .signup-box input {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.7rem;
        font-size: 1rem;
        border-radius: 6px;
        border: 1.5px solid #e5e5e5;
      }
      .signup-box button {
        width: 100%;
        padding: 0.7rem;
        font-size: 1.1rem;
        border-radius: 6px;
        margin-bottom: 0.7rem;
      }
      .signup-box .msg {
        color: #c00;
        text-align: center;
        margin-bottom: 1rem;
        font-size: 0.98rem;
      }
      .signup-box .success {
        color: #0077c2;
      }
    </style>
  </head>
  <body>
    <div class="signup-box">
      <h1>회원가입</h1>
      <form id="signup-form">
        <input id="signup-email" type="email" placeholder="이메일" required />
        <input
          id="signup-pw"
          type="password"
          placeholder="비밀번호 (6자 이상)"
          required
          minlength="6"
        />
        <button type="submit">회원가입</button>
      </form>
      <div id="signup-msg" class="msg"></div>
      <button onclick="location.href='index.html'">메인으로</button>
      <button onclick="location.href='login.html'">로그인</button>
    </div>
    <script>
      // 회원가입 처리
      document.getElementById("signup-form").onsubmit = function (e) {
        e.preventDefault();
        const email = document.getElementById("signup-email").value;
        const pw = document.getElementById("signup-pw").value;
        signUp(email, pw)
          .then(() => {
            document.getElementById("signup-msg").textContent =
              "회원가입 성공! 로그인 해주세요.";
            document.getElementById("signup-msg").className = "msg success";
          })
          .catch((err) => {
            document.getElementById("signup-msg").textContent = err.message;
            document.getElementById("signup-msg").className = "msg";
          });
      };
    </script>
  </body>
</html>
